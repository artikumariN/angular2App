 <h1>{{title}}</h1>
 
 <div class="container">
 <form #userform="ngForm"  (ngSubmit)="onSubmit(userform.value)" novalidate>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" #username='ngModel' required minlength="5" class="form-control" name="name" ngModel>
    <div *ngIf="username.errors && (username.dirty || username.touched)">
        <div [hidden]="!username.errors.required" class="alert alert-danger">
            Enter your name
        </div>
        <div [hidden]="!username.errors.minlength" class="alert alert-danger">
            Enter atleast 5 character name
        </div>
    </div>
    
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" #email='ngModel' required class="form-control" name="email" ngModel>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Enter valid email address
    </div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" #password="ngModel" required class="form-control" name="pwd" ngModel>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Enter password
    </div>
  </div>
  <div class="form-group">
    <label for="textarea">Textarea:</label>
    <textarea type="text" #textarea="ngModel" required class="form-control" name="textarea" ngModel></textarea>
    <div [hidden]="textarea.valid || textarea.pristine" class="alert alert-danger">
      Enter your Address
    </div>
  </div>
  <button [disabled]="!userform.valid" type="submit" class="btn btn-success">Submit</button>

  </form> 
</div>
<form [formGroup]="guestForm" novalidate>
    <div class="panel-body">
            <div class="col-md-12 col-sm-12">
                <div class="form-group col-md-3 col-sm-6">
                    <label>First Name*  </label>
                    <input formControlName="firstname" type="text" class="form-control input-sm" ngModel>
                </div>
            </div>
    </div>
</form>
